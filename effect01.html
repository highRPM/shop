<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js">
	</script>
	<style type="text/css">
	#mydiv{
		position: absolute;
		left: 400px;
		top: 100px;
		font-size: 24pt;
		color: red;
	}
	</style>
</head>
<body>
	<button id="move_up">올리기</button>
	<button id="move_down">내리기</button>
	<button id="changeColor">색상전용</button>
	<button id="show">보이기/감추기</button>
	<div id="mydiv">jquery test ~~~</div>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#move_up").click(function(){
				$("#mydiv").animate({top:30},200)
			})
			$("#move_down").click(function(){
				$("#mydiv").animate({top:100},200)
			})
			$("#changeColor").click(function(){
				//alert("changeColor")
				$("#mydiv").css("color","blue")
			})
			$("#show").click(function(){
				$("#mydiv").toggle();
			})
			$("#changeColor").unbind()
			$("#show").unbind("click")
		})
	</script>
</body>
</html>
